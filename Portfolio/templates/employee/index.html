<!DOCTYPE html>
{% extends "employee/base.html" %}
{% block body_block %}
<h1>List of Musicians: </h1>
<ul>
    {% if musician_list %}
    {% for musician in musician_list %}
    <li>
        <a href="{% url 'employee:album_list' artist_id=musician.id %}">
        {{musician.first_name}}
        {{musician.last_name}}</a>
    </li>
    {% endfor %}
    {% else %}
    <h3> No Musician in the list </h3>
    {% endif %}
</ul>
{% endblock %}
